<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Time Tracking Dashboard Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Time Tracking Dashboard | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="dashboard-grid grid--4-cols">
        <div class="dashboard-item dashboard__profile-card">
          <img src="assets/images/image-jeremy.png" alt="Profile photo for User" class="dashboard__profile-photo" />
          <h3>Jeremy Robson</h3>
        </div>
        <div class="dashboard-item dashboard__period">
          <ul class="list">
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
        <div class="dashboard-item">
          <div class="dashboard__stats-banner">
            <img src="assets/images/icon-work.svg" alt="" />
          </div>
          <div class="dashboard__stats">
            <div class="dashboard__stats-header">
              <h3 class="dashboard__stats-activity">Title</h3>
              <button class="dashboard__stats-button"><img src="assets/images/icon-ellipsis.svg" alt="" /></button>
            </div>

            <p class="dashboard__stats-current"></p>
            <p class="dashboard__stats-previous"></p>
          </div>
        </div>
        <div class="dashboard-item">
          <h3 class="stat__title">hi</h3>
          <p class="stat__current"></p>
          <p class="stat__previous"></p>
        </div>
        <div class="grid-item">
          <h3 class="stat__title">hi</h3>
          <p class="stat__current"></p>
          <p class="stat__previous"></p>
        </div>
        <div class="grid-item">
          <h3 class="stat__title">hi</h3>
          <p class="stat__current"></p>
          <p class="stat__previous"></p>
        </div>
        <div class="grid-item">
          <h3 class="stat__title">hi</h3>
          <p class="stat__current"></p>
          <p class="stat__previous"></p>
        </div>
        <div class="grid-item">
          <h3 class="stat__title">hi</h3>
          <p class="stat__current"></p>
          <p class="stat__previous"></p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
