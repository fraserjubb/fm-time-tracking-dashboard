<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Time Tracking Dashboard Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Time Tracking Dashboard | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="dashboard-grid grid--rows grid--4-cols grid--3-cols grid--1-cols">
        <!-- Profile Card -->
        <div class="dashboard-item dashboard__profile-card">
          <img src="assets/images/image-jeremy.png" alt="Profile photo for User" class="dashboard__profile-photo" />
          <div class="dashboard__profile-text">
            <p class="dashboard__profile-label">Report for</p>
            <h3 class="dashboard__profile-name">Jeremy Robson</h3>
          </div>
        </div>

        <!-- Timeframe Selection -->
        <div class="dashboard-item dashboard__timeframe">
          <ul>
            <li><button id="daily">Daily</button></li>
            <li><button id="weekly">Weekly</button></li>
            <li><button id="monthly">Monthly</button></li>
          </ul>
        </div>

        <!-- Stats Cards -->
        <div class="dashboard-item">
          <div class="dashboard__stats-banner orange-bg">
            <img src="assets/images/icon-work.svg" alt="" />
          </div>
          <div class="dashboard__stats">
            <div class="dashboard__stats-header">
              <h3 class="dashboard__stats-activity">Title</h3>
              <button class="dashboard__stats-button"><img src="assets/images/icon-ellipsis.svg" alt="" /></button>
            </div>
            <div class="dashboard__stats-hours">
              <p class="dashboard__stats-current">xhrs</p>
              <p class="dashboard__stats-previous">Last Week - xxhrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard-item">
          <div class="dashboard__stats-banner blue-bg">
            <img src="assets/images/icon-play.svg" alt="" />
          </div>
          <div class="dashboard__stats">

            </div>
            <div class="dashboard__stats-hours">

              <p class="dashboard__stats-previous">Last Week - xxhrs</p>
            </div>

        </div>

        <div class="dashboard-item">

            <img src="assets/images/icon-study.svg" alt="" />
          </div>
          <div class="dashboard__stats">

            </div>
            <div class="dashboard__stats-hours">
              <p class="dashboard__stats-current">xhrs</p>
              <p class="dashboard__stats-previous">Last Week - xxhrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard-item">
          <div class="dashboard__stats-banner green-bg">
            <img src="assets/images/icon-exercise.svg" alt="" />
          </div>
          <div class="dashboard__stats">
            <div class="dashboard__stats-header">

        <div class="dashboard-item">
